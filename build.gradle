task upper << {
    String someString = 'Micky'
    println "Original: " + someString 
    println "Upper case: " + someString.toUpperCase()
}

task count << {
    7.times { print "$it " }
}

task hello << {
    println 'Hello world!'
}

task intro(dependsOn: hello) << {
    println "I'm Gradle"
}

4.times { counter ->
    task "task$counter" << {
        println "I'm task number $counter"
    }
}

